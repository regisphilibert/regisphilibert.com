{{ define "main" }}
{{ $template := "home"}}
{{ $limit := 1 }}
	<div class="rp-project-loop">
	{{ range .Params.projects }}
		{{ with site.GetPage (printf "/project/%s" .) }}
			{{ $params := dict "template" $template "limit" $limit "dot" . }}
		    {{ partial "project/loop.html" $params }}	
		{{ end }}

	{{ end }}
	</div>
{{ end }}
