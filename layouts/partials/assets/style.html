<style type="text/css">
	{{ (.Scratch.Get "critical").Content | safeCSS }}
</style>
{{ with .Scratch.Get "style" }}
	<link 
		href="{{ .RelPermalink }}"
		rel="stylesheet"
		{{- with .Data.Integrity }}
			integrity="{{ . | safeHTMLAttr }}"
	        crossorigin="anonymous"
		{{- end -}}	
	>
{{ end }}
