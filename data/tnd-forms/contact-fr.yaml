---
# This is a form example to be consumed by TND Forms
# More info here: https://github.com/theNewDynamic/hugo-module-tnd-forms#create-forms
id: contact-fr
# formspree/netlify
provider: formspree
formspree_id: mjvljleb
redirect: "/merci/"
submit: Contactez-moi
fields:
- name: name
  label: Name
  placeholder: Name
  required: false
- template: form-input-default
  type: email
  placeholder: Courriel
  label: Courriel
  required: true
- template: form-input-default
  type: textarea
  label: Message
  placeholder: Message
  name: message
  required: true
captcha: false
