---
# This is a form example to be consumed by TND Forms
# More info here: https://github.com/theNewDynamic/hugo-module-tnd-forms#create-forms
id: contact
# formspree/netlify
provider: formspree
formspree_id: xnqwlwze
redirect: "/thank-you/"
submit: Reach me
recaptcha:
  key: 6LeJE_0fAAAAAN1nmfOFaOkGfPR0hejcovYWaeFZ
fields:
- name: name
  label: Name
  placeholder: Name
  required: false
- template: form-input-default
  type: email
  label: Email
  placeholder: Email
- template: form-input-default
  type: textarea
  label: Message
  placeholder: Message
  name: message
  required: true