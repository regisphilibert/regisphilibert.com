<script>
    var elsTargetBlank = document.querySelectorAll('[target="_blank"]');
    Array.prototype.forEach.call(elsTargetBlank, function(el, i){
      el.setAttribute('rel', 'noopener');
    });
</script>
{{ with .Scratch.Get "script" }}
	<script src="{{ .RelPermalink }}"
		{{- with .Data.Integrity }}
			integrity="{{ . | safeHTMLAttr }}"
	        crossorigin="anonymous"
		{{- end -}}	
	></script>
{{ end }}
